<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css'>
</head>
<body>
	<div class="container">
		<div class="content-block">
			<!--progress bar #1-->
		    <div class="content-block__effect">
		      	<h2>Progress bar #1</h2>
		      	<div class="progress-container">
		        	<!--progress bar-->
		        	<div class="progress-bar" data-effect="1" data-value="75" data-skill="Photoshop"></div>
		        	<!--progress bar-->
		        	<div class="progress-bar" data-effect="1" data-value="42" data-skill="Illustrator"></div>
		        	<!--progress bar-->
		        	<div class="progress-bar" data-effect="1" data-value="96" data-skill="Sketch"></div>
		        	<!--btn to play animation-->
		        	<button class="play-animation" type="button">Replay Animation</button>
		      	</div>
		    </div>
			<!--progress bar #2-->
    		<div class="content-block__effect">
      			<h2>Progress bar #2</h2>
      			<div class="progress-container">
        			<!--progress bar-->
        			<div class="progress-bar" data-effect="2" data-value="24" data-skill="Photoshop"></div>
        			<!--progress bar-->
        			<div class="progress-bar" data-effect="2" data-value="71" data-skill="Illustrator"></div>
        			<!--progress bar-->
        			<div class="progress-bar" data-effect="2" data-value="100" data-skill="Sketch"></div>
        			<!--btn to play animation-->
        			<button class="play-animation" type="button">Replay Animation</button>
      			</div>
    		</div>

    		<!--progress bar #3-->
    		<div class="content-block__effect">
      			<h2>Progress bar #3</h2>
      			<div class="progress-container">
        			<!--progress bar -->
        			<div class="progress-bar progress-bar--lg-offset progress-bar--aligned-values" data-effect="3" data-value="96" data-skill="Photoshop"></div>
        			<!--progress bar -->
        			<div class="progress-bar progress-bar--lg-offset progress-bar--aligned-values" data-effect="3" data-value="88" data-skill="Illustrator"></div>
        			<!--progress bar -->
        			<div class="progress-bar progress-bar--lg-offset progress-bar--aligned-values" data-effect="3" data-value="51" data-skill="Sketch"></div>
        			<!--btn to play animation-->
        			<button class="play-animation" type="button">Replay Animation</button>
      			</div>
    		</div>

    		<div class="content-block__effect">
      			<h2>Progress bar #4</h2>
      			<div class="progress-container">
        			<!--progress bar -->
        			<div class="progress-bar progress-bar--lg-offset progress-bar--aligned-values progress-bar--no-overflow" data-effect="4" data-value="45" data-skill="Photoshop"></div>
        			<!--progress bar -->
        			<div class="progress-bar progress-bar--lg-offset progress-bar--aligned-values progress-bar--no-overflow" data-effect="4" data-value="36" data-skill="Illustrator"></div>
        			<!--progress bar -->
        			<div class="progress-bar progress-bar--lg-offset progress-bar--aligned-values progress-bar--no-overflow" data-effect="4" data-value="100" data-skill="Sketch"></div>
        			<!--btn to play animation-->
        			<button class="play-animation" type="button">Replay Animation</button>
      			</div>
    		</div>
		    	
		</div>
	</div>
</body>
<script  src="js/main.js"></script>
<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
</body>
</html>
